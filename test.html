<script>




    // Your web app's Firebase configuration



    var url;
    var id;
    (() => {
        url = window.location.href
        id = url.split('/').slice(-1).toString() // ไอดี ของผู้ login
    })()

    axios({
        method: 'GET',
        url: '/getWalletById', //ส่งไปค่านี้
        headers: {
            id: id  // รหัสนักศึกษา
        }
    }).then(result => { // ดึงค่ามาใส่ใน input ด้วย axios โดยตรง
        console.log("result_data", result)
        $('#fromAddress').val(result.data.address)
        $('#privateKey').val(result.data.privateKey)
        $('#showid').val(result.config.headers.id)
    })

    axios({
        method: 'GET',
        // url: '/getWalletById', //???????????
        url: '/transection/' + id + '/confirm',

        //url: '/balance/' + id + '/confirm', // ??????????????
        headers: {
            id: id,
            //result : result,
        }
    }).then(result => {
        // console.log("transection....",)

        result.data.forEach((childSnapshot) => {
            // console.log("Transection = >" ,childSnapshot.to)
            console.log("Transection = >", childSnapshot)
            // console.log("show value ===>",childSnapshot.tokens) //จัดได้เลยๆ  . ค่าเอาเลยจร้า
            let show = childSnapshot.tokens / 1000000000000000000 ;
            console.log("show ===",show)
            var tr = document.createElement('tr')
            tr.innerHTML = `
                        <td>${childSnapshot.from}</td>
                        <td>${childSnapshot.to}</td>
                        <td>${show}</td>
                        <td>PSU</td>
                    
                    `
            $(document).ready(() => {
                document.querySelector('#ex-table').append(tr) //อัพ    
            });

            $("#ex-table").html("") //ลบ
        })


    });
