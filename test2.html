<html>

<head>

<style type="text/css">
    #myDiv {
        border: 1px solid #000;

<body>
    <div id="myDiv"></div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
<script>

    var url;
    var id;
    (() => {
        url = window.location.href
        id = url.split('/').slice(-1).toString() // ไอดี ของผู้ login
    })()
    // ทำการเชื่อม Websocket Server ตาม url ที่กำหนด
    var connection = new WebSocket('ws://localhost:4000')
    connection.onopen = function () {
        // จะทำงานเมื่อเชื่อมต่อสำเร็จ
        console.log("connect webSocket");
        connection.send(id); // ส่ง Data ไปที่ Server //5935512088
    };
        connection.onerror = function (error) {
            console.error('WebSocket Error ' + error);
    };
    connection.onmessage = function (result) {
        console.log("show data eeeeeeeeeeeeeeeeeeee ==>: ", result)
        console.log("message from server: ", result.data.transactionHash)
        //console.log("message from server: ", result.data.returnValues.Result)
        //console.log("message from server: ", result.data.from)
        //console.log("message from server: ", result.data.token)
        //console.log("message from server: ", result.data.returnValues)
        Swal.fire({
            position: 'top-end',
            icon: 'success',
            title: 'มีเงินโอนเข้ามา',
            showConfirmButton: false,
            timer: 2000
        })
        //createDivElement(e.data)

    };

</script>
